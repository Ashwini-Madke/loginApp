<p>login works!</p>
<div class="container">
  <h2>Login Form</h2>
  <form loginform="ngform" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
      <button class="btn btn-link" (click)="gotoResetPassword()"><small>Forgot Password ?</small></button>
    </div>
    <button type="submit" class="btn btn-info">Login</button>

    <button class="btn btn-info" (click)="gotoRegistration()"><small >New user registration</small></button>

    <div >
    <button [disabled]="loading" class="bth-btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm-mr-1"></span>
      Login
    </button>
    <a routerLink="/loginsucces" class="bth-btn-primary">Login</a>
  </div>
  </form>
</div>
