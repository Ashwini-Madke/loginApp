

  <div class="container">
    <h2><small>Register here</small></h2>
    <form registerForm="ngform" (ngSubmit)="registerUser()" method="post">



      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" placeholder="Enter firstName" name="firstName" [(ngModel)]="user.firstName" required #firstName="ngModel"
               [class.is-invalid]="firstName.invalid && firstName.touched">
        <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">firstName is required field</small>
      </div>
      <div class="form-group">
        <label for="lasttName">LastName</label>
        <input type="text" class="form-control" placeholder="Enter lastName" name="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel"
               [class.is-invalid]="lastName.invalid && lastName.touched">
        <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">LastName is required field</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"
               [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
               [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
               [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
               [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="((cpassword.value==password.value) || cpassword.untouched)">Password and confirm password must be same</small>
      </div>
      <button type="submit" class="btn-btn-info" value="clear">Register</button>
      <a routerLink="/profile" class="btn-btn-link"> Go to Profile </a>
      <a routerLink="/login" class="btn-btn-link"> Existing user ? Login here </a>
    </form>
    <small class="class.text-danger">{{msg}}</small>
  </div>
