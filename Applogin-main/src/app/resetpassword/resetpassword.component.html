<div class="container">
  <h2><small>Reset password here</small></h2>
  <form resetForm="ngform" (ngSubmit)="resetPwd()">
    <small class="text-danger">{{msg}}</small>

    <div class="form-group">
      <label for="email"> Email </label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
    </div>

    <div class="form-group">
      <label for="pwd">Reset Password</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>

    <button type="submit" class="btn btn-info">submit</button>

    <button class="btn btn-info" (click)="gotoLogin()"><small>Back to login</small></button>
  </form>
</div>
